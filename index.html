<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's me! - KorKiak</title>
    <!-- for chrome mobile -->
    <meta name="theme-color" content="#222">
    <link rel="icon" sizes="192x192" href="assets/self/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/lib/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/self/css/style.css">
    <!-- Google Font -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Mono|PT+Sans|Comfortaa" rel="stylesheet">
    <!-- ScrollReveal JS -->
    <script src="assets/lib/js/scrollreveal.min.js"></script>
    <script>
        window.sr = ScrollReveal();
        if (sr.isSupported()) {
            document.documentElement.classList.add('sr');
        }
    </script>

    <style>
        body {
            overflow-x: hidden;
        }

        #info {
            background-color: #e8ecfb;
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <!-- JS -->
    <script>
        window.onscroll = function () {
            topAppear()
        };
    </script>
    <script>
        setTimeout(function () {
            document.getElementById("firstbutton").style.opacity = "1";
        }, 2100);
    </script>
    <!-- Top navbar -->
    <section id="topbar">
        <div class="container-fluid title-container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="title" style="margin-top: .5rem;">KorKiak</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- top image -->
    <div id="topsection" class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="padding: 0;">
                <div id="title">
                    <center>
                        <div style="height: 100px;">
                        </div>
                        <div class="typewriter" style="padding: 0% 10%; margin-bottom: 25px;" data-paroller-factor="-0.15" data-paroller-type="foreground">
                            <h1>Hello World!</h1>
                        </div>
                        <div data-paroller-factor="-0.15" data-paroller-type="foreground">
                            <a id="firstbutton" class="button" href="#info">Let's get started</a>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!-- information -->
    <section id="info" data-paroller-factor="0.5" style="padding-bottom: 200px;">
        <div class="container-fluid">
            <div class="row"style="width: 70%; margin: 20px auto;">
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/html5.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">HTML</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/css3.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">CSS</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/js.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Javascript</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/git.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Git</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/android.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Android</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/react.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">ReactJS</h4>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/xd.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Adobe XD</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4 col-6">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="assets/self/img/java.png" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">JAVA</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <!-- JS -->
    <script src="assets/lib/js/smooth-scroll.polyfills.min.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]:not([data-easing])');
        var easeInOutCubic = new SmoothScroll('[data-easing="easeInOutCubic"]', {
            easing: 'easeInOutCubic',
            speed: 100
        });
    </script>
    <script>
        function topAppear() {
            setTimeout(function () {
                if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
                    document.getElementById("topbar").style.opacity = "1";
                    document.getElementById("topbar").style.visibility = "visible";
                } else if (document.body.scrollTop < 600 || document.documentElement.scrollTop < 600) {
                    document.getElementById("topbar").style.opacity = "0";
                }
            }, 500);

        }
    </script>
    <!-- scrollReveal JS -->
    <script>
        window.sr = ScrollReveal();
        // use rotation in reveal configuration
        sr.reveal(".card", {
            reset: true,
            rotate: {
                x: 20,
                y: 20,
                Z: 0
            },
            delay: 200
        }, 100);
        sr.reveal(".minicard", {
            reset: true,
            rotate: {
                x: 20,
                y: 20,
                Z: 0
            },
            delay: 200
        }, 100);
    </script>
    <!-- jQuery and Tether first, then Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="assets/lib/js/bootstrap.min.js"></script>
    <script src="assets/lib/js/jquery.paroller.min.js"></script>
    <script>
        $(function () {
            $(window).paroller();
        })
    </script>
</body>

</html>
